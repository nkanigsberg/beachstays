<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact - Beachstays</title>
	<!-- google fonts -->
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap"
		rel="stylesheet">
	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/51d17a3aa7.js" crossorigin="anonymous"></script>
	<!-- stylesheet -->
	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
	<!-- header -->
	<header>
		<div class="wrapper">
			<!-- nav -->
			<nav class="top-bar">
				<!-- logo -->
				<a href="#" class="logo">BEACHSTAYS</a>
	
				<input type="checkbox" name="dropdown" id="dropdown">
				<label for="dropdown"><i class="fas fa-bars"></i></label>
				<ul>
					<li><a href="./index.html">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="./blog.html">Blog</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
	
			<div class="accent-image"></div>
	
			<!-- main heading -->
			<h1>Get in Touch</h1>

		</div>
	</header>

	<!-- main -->
	<main>
		<div class="wrapper">
			<form action="#">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="Name">
			
				<label for="email">Email Address</label>
				<input type="email" name="email" id="email" placeholder="Email address">
			
				<label for="message">Comment</label>
				<textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
			
				<button type="submit">Submit</button>
			
			</form>
	
			<div class="contact">
				<ul class="social">
					<li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
					<li><a href="#"><i class="fab fa-instagram"></i></a></li>
					<li><a href="#"><i class="fab fa-twitter"></i></a></li>
					<li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
				</ul>
				<a href="#">info@email.com</a>
				<address>
					<p>123 - 456 - 7890</p>
					<p>123 Queen Street West,</p>
					<p>Unit 10</p>
					<p>Toronto, Ontario</p>
					<p>M5V 2D5</p>
				</address>
			</div>
		</div>
	</main>


	<!-- footer -->
	<footer>
		<p class="copyright">Copyright Â© 2020 HackerYou</p>
	</footer>


</body>
</html>
